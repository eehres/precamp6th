<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="example">
        <p>원본 메시지 : "{{ message }}"</p>
        <p>역순으로 표시한 메시지 : "{{ reversedMessage }}"</p>
      </div>
      <script>
        var vm = new Vue({
      el: '#example',
      data: {
        message: '안녕하세요'
      },
      computed: {
          reversedMessage: function(){
              return this.message.split('').reverse().join('')
          }
      }
    })
        </script>
</body>
</html>
