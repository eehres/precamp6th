<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
      </div>
      <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text : 'JavaScript 배우기'},
                    {text : 'Vue 배우기'},
                    {text : '무언가 멋진 것을 만들기'}
                    //console에 app4.todos.push({ text: 'New item' })하면 새 항목이 동적으로 추가가 된다.
                ]
            }
        })
        </script>
</body>
</html>
