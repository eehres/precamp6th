<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        var data = { a: 1 }
        var vm = new Vue({
        el: '#example',
        data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        vm.$watch('a', function (newVal, oldVal) {
        })
        </script>
</body>
</html>
